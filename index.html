<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SoulTalk</title>
<style>
  body {
    background-color: #1e002e;
    color: #fff;
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding: 40px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  h1 {
    font-size: 30px;
    margin-bottom: 16px;
    text-align: center;
  }

  .intro p {
    font-size: 16px;
    color: #dcdcdc;
    text-align: center;
    max-width: 600px;
    line-height: 1.5;
  }

  .intro p strong {
    color: #ffffff;
  }

  button {
    background: linear-gradient(135deg, #d400b5, #7f00c9);
    border: none;
    padding: 14px 24px;
    color: white;
    font-size: 17px;
    margin: 12px auto;
    cursor: pointer;
    border-radius: 14px;
    width: 90%;
    max-width: 300px;
    transition: transform 0.2s ease;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    display: block;
  }

  button:hover {
    transform: scale(1.03);
  }

  #question-box {
    margin-top: 30px;
    background-color: #2a0052;
    padding: 30px 24px;
    font-size: 20px;
    border-radius: 18px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    max-width: 600px;
    width: 100%;
    transition: opacity 0.3s ease;
    text-align: center;
    line-height: 1.6;
    min-height: 120px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .category-buttons {
    margin-top: 20px;
    display: none;
    width: 100%;
    max-width: 320px;
  }

  .category-buttons button {
    background: #4e1d6f;
    font-size: 15px;
    padding: 12px 20px;
    margin: 6px auto;
    width: 100%;
    border-radius: 12px;
  }

  #next-category {
    display: none;
    margin-top: 20px;
  }

  @media (min-width: 768px) {
    h1 {
      font-size: 36px;
    }

    .intro p {
      font-size: 18px;
      line-height: 1.7;
    }

    #question-box {
      font-size: 22px;
    }
  }
</style>
</head>
<body>
  <h1>SoulTalk</h1>

  <div class="intro">
    <p>
      <strong>Откровенные, душевные и спорные вопросы</strong> про отношения, одиночество, любовь и близость.<br><br>
      Отвечай сам(а), обсуждай с друзьями или запускай тёплый разговор с кем-то важным.
    </p>
  </div>

  <button onclick="startRandom()">Случайный вопрос</button>
  <button onclick="toggleCategories()">Категории</button>

  <div class="category-buttons" id="categoryButtons">
    <button onclick="chooseCategory('love')">Любовь и самоощущение</button>
    <button onclick="chooseCategory('intimacy')">Близость и уязвимость</button>
    <button onclick="chooseCategory('conflict')">Конфликты и честность</button>
    <button onclick="chooseCategory('dreams')">Ожидания и мечты</button>
  </div>

  <div id="question-box">Нажми кнопку, чтобы получить вопрос</div>

  <button id="next-question" onclick="nextQuestion()">Дальше</button>

  <script>
    const questions = {
      love: [
        "Можно ли быть в отношениях и всё равно чувствовать себя одиноким?",
        "Чего ты больше всего боишься в любви?",
        "Можно ли любить, но не хотеть быть вместе?",
        "Ты больше боишься быть покинутым(ой) или поглощённым(ой)?"
      ],
      intimacy: [
        "Когда ты в последний раз по-настоящему открывался(ась) перед кем-то?",
        "Как ты проявляешь свою любовь — словами или действиями?",
        "Какие мелочи в отношениях для тебя самые ценные?"
      ],
      conflict: [
        "Считается ли флирт без намерений — изменой?",
        "Какие границы для тебя важны в отношениях?",
        "Были ли у тебя отношения, в которых ты потерял(а) себя?"
      ],
      dreams: [
        "Как понять, что ты с 'тем самым' человеком?",
        "Ты бы хотел(а), чтобы в тебя влюбились 'как в кино' или 'как в жизни'?",
        "Что важнее — совпадение ценностей или сильное притяжение?"
      ]
    };

    const allQuestions = Object.values(questions).flat();
    const box = document.getElementById("question-box");
    const nextBtn = document.getElementById("next-question");
    const categoryButtons = document.getElementById("categoryButtons");

    let currentCategory = null;
    let currentList = [];

    function fadeOutIn(callback) {
      box.style.opacity = 0;
      setTimeout(() => {
        callback();
        box.style.opacity = 1;
      }, 250);
    }

    function getRandomQuestion(list) {
      return list[Math.floor(Math.random() * list.length)];
    }

    function startRandom() {
      currentCategory = null;
      currentList = allQuestions;
      categoryButtons.style.display = "none";
      nextBtn.style.display = "block";
      showNextFromCurrent();
    }

    function chooseCategory(cat) {
      currentCategory = cat;
      currentList = questions[cat];
      categoryButtons.style.display = "none";
      nextBtn.style.display = "block";
      showNextFromCurrent();
    }

    function showNextFromCurrent() {
      fadeOutIn(() => {
        const q = getRandomQuestion(currentList);
        box.innerText = q;
      });
    }

    function toggleCategories() {
      if (categoryButtons.style.display === "block") {
        categoryButtons.style.display = "none";
      } else {
        categoryButtons.style.display = "block";
      }
    }

    function nextQuestion() {
      if (!currentList.length) return;
      showNextFromCurrent();
    }
  </script>
</body>
</html>
