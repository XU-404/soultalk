<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SoulTalk</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(180deg, #1e002e 0%, #3b0059 100%);
      color: #f0f0f0;
      font-family: 'Manrope', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 600;
    }

    .intro p {
      font-size: 16px;
      color: #dcdcdc;
      text-align: center;
      max-width: 600px;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .intro p strong {
      color: #ffffff;
    }

    button {
      background: linear-gradient(135deg, #d400b5, #7f00c9);
      border: none;
      padding: 14px 24px;
      color: white;
      font-size: 16px;
      margin: 10px auto;
      cursor: pointer;
      border-radius: 14px;
      width: 90%;
      max-width: 300px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      display: block;
      font-weight: 600;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    }

    .question-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 640px;
      flex-grow: 1;
      padding-bottom: 20px;
    }

    .question-card {
      background: linear-gradient(145deg, #2a0052, #3a0072);
      padding: 36px 28px;
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
      text-align: center;
      font-size: 22px;
      line-height: 1.8;
      color: #f9f9f9;
      transition: opacity 0.4s ease;
      opacity: 1;
      width: 100%;
      margin-bottom: 20px;
    }

    .category-buttons {
      margin-top: 20px;
      display: none;
      width: 100%;
      max-width: 320px;
    }

    .category-buttons button {
      background: #4e1d6f;
      font-size: 15px;
      padding: 12px 20px;
      margin: 6px auto;
      width: 100%;
      border-radius: 12px;
      font-weight: 500;
    }

    #next-question {
      display: none;
    }

    @media (max-height: 700px) {
      .question-card {
        font-size: 19px;
        padding: 24px 20px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 26px;
      }

      .intro p {
        font-size: 15px;
      }

      .question-card {
        font-size: 18px;
      }

      button {
        font-size: 15px;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <h1>SoulTalk</h1>

  <div class="intro">
    <p>
      <strong>Откровенные, душевные и спорные вопросы</strong> про отношения, одиночество, любовь и близость.<br><br>
      Отвечай сам(а), обсуждай с друзьями или запускай тёплый разговор с кем-то важным.
    </p>
  </div>

  <button onclick="startRandom()">Случайный вопрос</button>
  <button onclick="toggleCategories()">Категории</button>

  <div class="category-buttons" id="categoryButtons">
    <button onclick="chooseCategory('love')">Любовь и самоощущение</button>
    <button onclick="chooseCategory('intimacy')">Близость и уязвимость</button>
    <button onclick="chooseCategory('conflict')">Конфликты и честность</button>
    <button onclick="chooseCategory('dreams')">Ожидания и мечты</button>
  </div>

  <div class="question-container">
    <div class="question-card" id="questionCard">Нажми «Случайный вопрос» — и пусть начнётся душевный диалог</div>
    <button id="next-question" onclick="nextQuestion()">Дальше</button>
  </div>

  <script>
    const questions = {
      love: [
        "Можно ли быть в отношениях и всё равно чувствовать себя одиноким?",
        "Чего ты больше всего боишься в любви?","Можно ли любить, но не хотеть быть вместе?",
        "Ты больше боишься быть покинутым(ой) или поглощённым(ой)?"
      ],
      intimacy: [
        "Когда ты в последний раз по-настоящему открывался(ась) перед кем-то?",
        "Как ты проявляешь свою любовь — словами или действиями?",
        "Какие мелочи в отношениях для тебя самые ценные?"
      ],
      conflict: [
        "Считается ли флирт без намерений — изменой?",
        "Какие границы для тебя важны в отношениях?",
        "Были ли у тебя отношения, в которых ты потерял(а) себя?"
      ],
      dreams: [
        "Как понять, что ты с 'тем самым' человеком?",
        "Ты бы хотел(а), чтобы в тебя влюбились 'как в кино' или 'как в жизни'?",
        "Что важнее — совпадение ценностей или сильное притяжение?"
      ]
    };

    const allQuestions = Object.values(questions).flat();
    const questionCard = document.getElementById("questionCard");
    const nextBtn = document.getElementById("next-question");
    const categoryButtons = document.getElementById("categoryButtons");

    let currentCategory = null;
    let currentList = [];
    let lastQuestion = null;

    function fadeToNewText(newText) {
      questionCard.style.opacity = 0;
      setTimeout(() => {
        questionCard.textContent = newText;
        questionCard.style.opacity = 1;
      }, 250);
    }

    function getRandomQuestion(list) {
      let q;
      do {
        q = list[Math.floor(Math.random() * list.length)];
      } while (q === lastQuestion && list.length > 1);
      lastQuestion = q;
      return q;
    }

    function startRandom() {
      currentCategory = null;
      currentList = allQuestions;
      categoryButtons.style.display = "none";
      nextBtn.style.display = "block";
      showNextFromCurrent();
    }

    function chooseCategory(cat) {
      currentCategory = cat;
      currentList = questions[cat];
      categoryButtons.style.display = "none";
      nextBtn.style.display = "block";
      showNextFromCurrent();
    }

    function showNextFromCurrent() {
      const q = getRandomQuestion(currentList);
      fadeToNewText(q);
    }

    function toggleCategories() {
      categoryButtons.style.display =
        categoryButtons.style.display === "block" ? "none" : "block";
    }

    function nextQuestion() {
      if (!currentList.length) return;
      showNextFromCurrent();
    }
  </script>
</body>
</html>
