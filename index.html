<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SoulTalk</title>
<style>
  body {
    background-color: #1e002e;
    color: #fff;
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 40px 20px;
  }

  h1 {
    font-size: 30px;
    margin-bottom: 12px;
    text-align: center;
  }

  p {
    font-size: 16px;
    color: #d6d6d6;
    text-align: center;
    max-width: 500px;
    line-height: 1.4;
  }

  button {
    background: linear-gradient(135deg, #d400b5, #7f00c9);
    border: none;
    padding: 15px 25px;
    color: white;
    font-size: 17px;
    margin: 12px auto;
    cursor: pointer;
    border-radius: 14px;
    width: 100%;
    max-width: 320px;
    transition: transform 0.2s ease;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
  }

  button:hover {
    transform: scale(1.03);
  }

  #question-box {
    margin-top: 30px;
    background-color: #2a0052;
    padding: 24px 20px;
    font-size: 20px;
    border-radius: 16px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    max-width: 600px;
    width: 100%;
    transition: opacity 0.3s ease;
    text-align: center;
    line-height: 1.6;
  }

  .category-buttons {
    margin-top: 20px;
    display: none;
    width: 100%;
  }

  .category-buttons button {
    margin-top: 10px;
  }

  @media (min-width: 768px) {
    h1 {
      font-size: 36px;
    }

    #question-box {
      font-size: 22px;
    }
  }
</style>
</head>
<body>
  <h1>SoulTalk</h1>
 <p>Откровенные, душевные и спорные вопросы про отношения, одиночество, любовь и близость. Отвечай сам(а), обсуждай с друзьями или запускай тёплый разговор с кем-то важным.</p>

  <button onclick="showRandom()">Случайный вопрос</button>
  <button onclick="toggleCategories()">Категории</button>

  <div class="category-buttons" id="categoryButtons">
    <button onclick="showCategory('love')">Любовь и самоощущение</button>
    <button onclick="showCategory('intimacy')">Близость и уязвимость</button>
    <button onclick="showCategory('conflict')">Конфликты и честность</button>
    <button onclick="showCategory('dreams')">Ожидания и мечты</button>
  </div>

  <div id="question-box"></div>

  <script>
    const questions = {
      love: [
        "Можно ли быть в отношениях и всё равно чувствовать себя одиноким?",
        "Чего ты больше всего боишься в любви?",
        "Что бы ты выбрал(а): узнать всю правду или остаться в счастливом неведении?",
        "Можно ли любить, но не хотеть быть вместе?",
        "Как ты понял(а), что влюблён(а)?",
        "Ты больше боишься быть покинутым(ой) или поглощённым(ой)?"
      ],
      intimacy: [
        "Когда ты в последний раз по-настоящему открывался(ась) перед кем-то?",
        "Как ты переживаешь ссоры: замыкаешься или хочешь всё обсудить сразу?",
        "Как ты проявляешь свою любовь — словами или действиями?",
        "Какие мелочи в отношениях для тебя самые ценные?"
      ],
      conflict: [
        "Нужно ли рассказывать партнёру о прошлом? Где граница откровенности?",
        "Считается ли флирт без намерений — изменой?",
        "Какие границы для тебя важны в отношениях?",
        "Были ли у тебя отношения, в которых ты потерял(а) себя? Почему это произошло?"
      ],
      dreams: [
        "Как понять, что ты с 'тем самым' человеком?",
        "Ты бы хотел(а), чтобы в тебя влюбились 'как в кино' или 'как в жизни'?",
        "Должны ли влюблённые быть лучшими друзьями или это разное?",
        "Что важнее — совпадение ценностей или сильное притяжение?"
      ]
    };

    const allQuestions = Object.values(questions).flat();

    function showRandom() {
      const q = allQuestions[Math.floor(Math.random() * allQuestions.length)];
      document.getElementById("question-box").innerText = q;
    }

    function showCategory(cat) {
      const q = questions[cat][Math.floor(Math.random() * questions[cat].length)];
      document.getElementById("question-box").innerText = q;
    }

    function toggleCategories() {
      const el = document.getElementById("categoryButtons");
      el.style.display = el.style.display === "block" ? "none" : "block";
    }
  </script>
</body>
</html>
